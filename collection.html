//去哪儿2015笔试第二题
//‘a2b2cd5’->'aabbcdcdcdcdcd';
function getStr (str){
	var rStr = '';
	var reg = /([a-zA-Z]+)([0-9]+)/g;
    var result = reg.exec(str);
    while(result){
    	var char = result[1];
    	var num = result[2];

    	for(var i = 0;i<num;i++){
    		rStr += char;
    	}
    	result = reg.exec(str);
    }
    return rStr;
}

// 腾讯2013笔试题—web前端开发附加题1：
// 编写一个javascript的函数把url解析为与页面的javascript.location对象相似的实体对象，如：url ：'http://www.qq.com/index.html?key1=1&key2=2'，最后输出的对象是：
// {
//     protocol: "http", 
//     hostname: "www.qq.com", 
//     pathname: "index.html", 
//     query: "key1=1&key2=2"
// }

function getParam(url){
    var mylocation={
        'protocol':'',
        'hostname':'',
        'pathname':'',
        'query':''
    }

    var str = url.split('://');
    mylocation.protocol = str[0];
    var arr = str[1].split(/[\/\?]/g);
    mylocation.hostname = arr[0];
    mylocation.pathname = arr[1];
    mylocation.query = arr[2];

    return mylocation;
}

//对象深度克隆的写法
function deepClone(obj){
    //新建空对象或数组
    var o = Obj.constructor == 'Array'? [] :{};
    for(var i in obj){
        //判断obj的属性当中，如果是引用类型则进行递归，否则赋值
        if(obj.hasOwnProperty(i)){
            o[i] = typeof obj[i] == 'object' ? deepClone(obj[i]) : obj[i];
        }
    }

    return o;
}
